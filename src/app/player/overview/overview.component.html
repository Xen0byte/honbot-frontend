<div class="row">
  <div class="col-lg-8">
    <legend class="mt-2">
      Latest Matches
      <small class="float-right mt-3"><a [routerLink]="['matches']">+more</a></small>
    </legend>
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Hero</th>
          <th>Result</th>
          <th>Type</th>
          <th>Duration</th>
          <th>KDA</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="loading">
          <td>Loading...</td>
        </tr>
        <tr *ngFor="let m of matches">
          <td><img width="40" height="40" src="https://www.heroesofnewerth.com/images/heroes/{{m.hero_id}}/icon_128.jpg"></td>
          <td>
            <div>
              <a [routerLink]="['/match', m.match_id]">
                <span *ngIf="m.win" class="text-success">Won Match</span>
                <span *ngIf="!m.win" class="text-danger">Lost Match</span>
              </a>
            </div>
            <small>{{ m.date | timeAgo }}</small>
          </td>
          <td>
            <div>{{ m | matchMode }}</div>
            <small>
              <hb-bracket [match]="m"></hb-bracket>
            </small>
          </td>
          <td class="p-1">
            <div class="mb-2">{{ m.length / 60 | number:'1.0-0' }} Minutes</div>
            <bar [value]="m.length" [max]="maxLength"></bar>
          </td>
          <td>
            <div class="mt-1">{{ m.kills }}/{{ m.deaths }}/{{ m.assists }}</div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-lg-4">
  </div>
</div>
