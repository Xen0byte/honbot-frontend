<div class="row" *ngIf="match">
  <div class="col">
    <div class="bg-faded">
      <div class="row">
        <div class="col-md-6">
          <img class="m-2 float-left" src="/assets/img/maps/{{match.map}}.jpg" alt="Avatar" height="70" width="70">
          <h2 class="mt-2">Match {{matchId}}</h2>
          <div class="text-muted">Overview</div>
        </div>
        <div class="col-md-6">
          <div class="float-right">
            <div class="d-inline-block m-3">
              <h6>{{ lobby }}</h6>
              <div class="text-muted">Lobby</div>
            </div>
            <div class="d-inline-block m-3">
              <h6>
                <span class="text-success">{{ wins | number }}</span>
                -
                <span class="text-danger">{{ losses | number }}</span>
              </h6>
              <div class="text-muted">Record</div>
            </div>
            <div class="d-inline-block m-3">
              <h6>{{ winPercent }}%</h6>
              <div class="text-muted">Win Rate</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row" *ngIf="match">
  <div class="col">
    <table class="table table-sm" *ngFor="let team of [team1, team2]">
      <thead>
        <tr>
          <th>Player</th>
          <th>K/D/A</th>
          <th>Items</th>
          <th>Username</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of team" class="player-{{p.position + 1}}">
          <th scope="row">
            <img width="40" src="//heroesofnewerth.com/images/heroes/{{p.hero_id}}/icon_128.jpg">
            <a [routerLink]="['/player', p.nickname]">{{p.nickname}}</a>
          </th>
          <td>{{p.kills}}/{{p.deaths}}/{{p.assists}}</td>
          <td>
            <span *ngFor="let i of p.items">{{ i }}</span>
            <img *ngFor="let i of p.items" src="/assets/img/items/{{ i }}.jpg">
          </td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
